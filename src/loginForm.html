<head>
    <link rel="stylesheet" href="/ressources/hpp.css">
    <meta charset="UTF-8">
    <title>Hpp Roll </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="grid">
        <div>
            <a href="/"><button>Home</button></a>
            <a href="/inscription"><button>Signup</button></a>
        </div>
        <div>
            <h1>Login</h1>
            <form method="post" action="/signin">
                <label for="username">User name</label>
                <input required="required" type="text" id="username" name="username">
                <label for="password">Password</label>
                <input required="required" type="password" id="password" name="password">
                <button type="submit">Login</button>
            </form>
        </div>
        {{ if .}}
        <h2 class="error-login">
            {{.}}
        </h2>
    {{ end }}
    </div>
</body>
