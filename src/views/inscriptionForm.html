{{ template "head"}}
<body>
    {{ template "navbar_signup"}}
    <div class="grid">
        <div>
            <h1>Inscription</h1>
            <form method="post" action="/signup">
                <label for="username">User name</label>
                <input required="required" type="text" minlength="3" type="text" id="username" name="username">
                <label for="password">Password</label>
                <input required="required" minlength="3"  type="password" id="password" name="password">
                <button type="submit">Submit</button>
            </form>
        </div>
        {{ if .}}
        <h2 class="error-login">
            {{.}}
        </h2>
    {{ end }}
    </div>
    {{ template "js"}}
</body>
