<!DOCTYPE html>
<html>

<head>
    <title>HppGacha Admin</title>
    <link rel="stylesheet" href="/ressources/css/admin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {{template "navbar_admin_new_card"}}

    <div class="side">
        <form action="/admin/process_card" method="POST" enctype="multipart/form-data">
            <input placeholder="Card name" name="cardName" type="text" />
            <input placeholder="Weight 1 - 50" name="weight" type="number" />
            <input placeholder="Rarity 1 - 2 " name="rarity" type="number" />
            <fieldset>
                <legend>
                    Type de roll
                </legend>
                <label>
                    Normal
                    <input checked name="shadow" value="0" type="radio" />
                </label>

                <label> Shadow
                    <input name="shadow" value="1" type="radio" />
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Carte événement
                </legend>
                <label>
                    Non
                    <input checked name="event" value="0" type="radio" />
                </label>

                <label> Halloween
                    <input name="event" value="1" type="radio" />
                </label>
                <label> Noel
                    <input name="event" value="2" type="radio" />
                </label>
            </fieldset>
            <input placeholder="Card Image" name="cardImage" type="file" />
            <input type="submit" />
        </form>
    </div>
</body>

</html>
